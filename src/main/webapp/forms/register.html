<!DOCTYPE html>

<html>
    <head>
        <title>表單註冊</title>
        <meta charset="UTF-8">
        <!--線上icon製作-->
        <!--http://tw.faviconico.org/favicon-->
        <link rel="icon" href="../icons/favicon.ico" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--套用 https://purecss.io css -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    </head>
    <!--上下左右留白20px-->
    <body style="padding: 20px">
        <!--表單送到這裡 action="/JavaWebTest/controller/CalcArea" 不一定要跟Servler名稱一樣而是按照urlPatterns-->
        <form class="pure-form" method="post" action="/JavaWebTest/controller/Register">
            <fieldset>
                <legend>表單註冊</legend>
                <input type="text" placeholder="請輸入學員編號" name="sno"/>    
                <select name="eno">
                    <option value="1z0-808" selected>Java 基礎認證</option><!--selected預設-->
                    <option value="1z0-809">Java 專業認證</option>
                    <option value="1z0-900">Java Web認證</option>
                </select><p/>
                考試時段(可複選) :<!--checkbox多選--><!--&nbsp; html內碼空格可以打很多-->
                上午&nbsp;<input type="checkbox" name="times" value="1"/>
                下午&nbsp;<input type="checkbox" name="times" value="2"/>
                晚上&nbsp;<input type="checkbox" name="times" value="3"/>
                <p/>
                繳費狀況 :<!--radio單選--><!--name設成一樣就會是一個群主-->
                已繳&nbsp;<input type="radio" name="pay" value="true" />
                未繳&nbsp;<input type="radio" name="pay" value="false" />
                <p/>
                備註 :<!--rows="3" cols="30" 3列30個字-->
                <textarea name="memo" rows="3" cols="30"></textarea>
                <p/>
                <button type="submit" class="pure-button pure-button-primary">註冊</button>
                <button type="reset" class="pure-button pure-button-primary">清除</button>
            </fieldset>
        </form>
    </body>
</html>
